          </div>

        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Name</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="First Last Name" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Public biographical information (such as employer, job title, birthday,
                  etc). This field can be optional to the user submitting the form.</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="" type="password">
              </div>
            </form>
          </div>
        </div>

      <div class="container">

            <h1>Event Creation</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Name of the event</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Name of the event" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="typeofevent">Type of the event</label>
                <input class="form-control" id="typeofevent" placeholder="" type="event">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Event host</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="" type="name">
              </div>
              <div class="form-group">
                <label class="control-label" for="eventstart">Event start date and time</label>
                <input class="form-control" id="eventstart" type="datetime-local">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Event end date and time</label>
                <input class="form-control" id="exampleInputPassword1" type="datetime-local">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Guest list</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="" type="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Location</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="" type="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Optional message to the guests with additional information about the event
                  (Optional)</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="" type="password">
              </div>
              <button type="confirm" class="btn btn-default container">Confirm</button>
            </form>
          </div>
        </div>
